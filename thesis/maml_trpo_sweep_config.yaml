# sweep_config.yaml
# Defines the hyperparameter search space for the MAML-TRPO algorithm.
# This file will be loaded by our Python script to create the sweep.

method: bayes
metric:
  name: adaptation_reward
  goal: maximize
parameters:
  adapt_lr:
    distribution: log_uniform_values
    min: 0.08
    max: 0.12
  meta_lr:
    distribution: log_uniform_values
    min: 0.8
    max: 1.2
  adapt_steps:
    values: [1, 2]
  gamma:
    distribution: uniform
    min: 0.90
    max: 0.99
  tau:
    distribution: uniform
    min: 0.90
    max: 1.00
  adapt_bsz:
    values: [20, 30, 40]
  meta_bsz:
    values: [30, 40]
